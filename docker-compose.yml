#override defaults for dev
version: "3.7"

services:
  app_server:
    image: shopware-production:local
    build: .
    depends_on:
      - mysql
      - elasticsearch
    ports:
      - 8000:8000
      - 8005:8000
    extra_hosts:
      - "docker.vm:127.0.0.1"
    environment:
      # define yourself
      #- DATABASE_URL
      - APP_URL=http://docker.vm:8000
      - INSTANCE_ID=
      - SHOPWARE_ES_ENABLED=1
      - SHOPWARE_ES_HOSTS=elasticsearch:9200
      - SHOPWARE_ES_INDEXING_ENABLED=1
      - SHOPWARE_ES_INDEX_PREFIX=sw
      - SHOPWARE_CDN_STRATEGY_DEFAULT=id
      - MAILER_URL=smtp://localhost:25?encryption=&auth_mode=
    volumes:
      - "./config/jwt:/sw6/config/jwt"
      - "./public/bundles:/sw6/public/bundles"
      - "./public/media:/sw6/public/media"
      - "./public/sitemap:/sw6/public/sitemap"
      - "./public/theme:/sw6/public/theme"
      - "./public/thumbnail:/sw6/public/thumbnail"
      - "./var:/sw6/var"

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - 33061:3306  

  elasticsearch:
    image: elastic/elasticsearch:7.8.0
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node

  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9004:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data




  phpmyadmin:
    build: ./docker/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - MYSQL_USER=default
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
      - MAX_EXECUTION_TIME=600
      - MEMORY_LIMIT=256M
      - UPLOAD_LIMIT=2G
    ports:
      - "8025:80"
    depends_on:
      - "mysql"
    # networks:
    #   - frontend
    #   - backend
volumes:
  portainer_data:    